<!doctype html>
<html lang="en">
  <head>

    <title>reccomendation engine </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>

   <div class="jumbotron">
    <div class="container">
        <h1 class="text-center">IBM recomendation system</h1>
        <p class="text-center">enter a userID to recomend an article</p>
        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <form action="/recomendations" method="get">
                    <input type="text" class="form-control form-control-lg" name="query" placeholder="enter userID to view reccomendation" autocomplete="off">
                    <div class="col-lg-offset-5">
                        <button type="submit" class="btn btn-lg btn-dark">Recomend</button>
                    </div>
                </form>
            </div>
        </div>
    <div class = "containter">
                {% block message %}

        <div class = "row">
            <div class = "col-4">
        <ul class="list-group">
            <li class="list-group-item active">Top Rated</li>
            {% for n in data %}
          <li class="list-group-item">{{n}}</li>
                 {% endfor %}
          
        </ul>
    </div>

            {% endblock %}

        {% block content %}

     <div class = "col-5">
        <ul class="list-group">
            <li class="list-group-item active">Things the user might like</li>
            {% for n in userMatch %}
          <li class="list-group-item">{{n}}</li>
                 {% endfor %}
          
        </ul>
            {% endblock %}

    </div>




</div>
    </div>
        



    </div>
</div>





</body>
</html>
